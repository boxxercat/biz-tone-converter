<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizTone Converter - 업무 말투 변환기</title>
    <!-- Pretendard 폰트 (CDN) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 text-slate-900 leading-relaxed min-h-screen flex flex-col items-center p-6 md:p-12 font-['Pretendard','Noto_Sans_KR',sans-serif]">
    
    <div class="w-full max-w-4xl mx-auto space-y-10">
        <!-- Header -->
        <header class="text-center space-y-3">
            <h1 class="text-4xl md:text-5xl font-black tracking-tight text-indigo-600 italic">BizTone</h1>
            <p class="text-lg text-slate-500 font-medium tracking-wide">당신의 생각을 전문적인 비즈니스 언어로 변환합니다</p>
        </header>

        <!-- Target Selection -->
        <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 transition-all hover:shadow-md">
            <h2 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-6">받는 사람 설정</h2>
            <div class="flex gap-3 flex-wrap">
                <div class="relative flex-1 min-w-[140px]">
                    <input type="radio" id="target-superior" name="target" value="upward" class="hidden peer" checked>
                    <label for="target-superior" class="flex items-center justify-center px-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl cursor-pointer text-sm font-semibold text-slate-600 transition-all peer-checked:bg-indigo-50 peer-checked:border-indigo-600 peer-checked:text-indigo-700 hover:bg-slate-100">
                        상사 (Upward)
                    </label>
                </div>

                <div class="relative flex-1 min-w-[140px]">
                    <input type="radio" id="target-colleague" name="target" value="lateral" class="hidden peer">
                    <label for="target-colleague" class="flex items-center justify-center px-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl cursor-pointer text-sm font-semibold text-slate-600 transition-all peer-checked:bg-indigo-50 peer-checked:border-indigo-600 peer-checked:text-indigo-700 hover:bg-slate-100">
                        타팀 동료 (Lateral)
                    </label>
                </div>

                <div class="relative flex-1 min-w-[140px]">
                    <input type="radio" id="target-customer" name="target" value="external" class="hidden peer">
                    <label for="target-customer" class="flex items-center justify-center px-4 py-4 bg-slate-50 border-2 border-transparent rounded-2xl cursor-pointer text-sm font-semibold text-slate-600 transition-all peer-checked:bg-indigo-50 peer-checked:border-indigo-600 peer-checked:text-indigo-700 hover:bg-slate-100">
                        고객 (External)
                    </label>
                </div>
            </div>
        </section>

        <!-- Main Converter -->
        <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Card -->
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-8 flex flex-col space-y-6 transition-all hover:shadow-md">
                <div class="flex justify-between items-end">
                    <h2 class="text-xl font-bold text-slate-800">원문 입력</h2>
                    <span id="char-count" class="text-xs font-mono text-slate-400">0 / 500</span>
                </div>
                <textarea id="input-text" class="w-full h-64 p-6 bg-slate-50 border-none rounded-2xl resize-none text-base placeholder-slate-300 focus:ring-2 focus:ring-indigo-100 transition-all outline-none" placeholder="변환하고 싶은 내용을 자유롭게 적어보세요..." maxlength="500"></textarea>
                <button id="convert-btn" class="group relative py-4 bg-indigo-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-indigo-100 hover:bg-indigo-700 hover:shadow-indigo-200 transition-all active:scale-[0.98] disabled:bg-slate-200 disabled:shadow-none disabled:cursor-not-allowed">
                    <span class="btn-text">변환하기</span>
                    <div class="spinner hidden absolute right-6 top-1/2 -translate-y-1/2 w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                </button>
            </div>

            <!-- Output Card -->
            <div class="bg-white rounded-3xl shadow-sm border border-slate-100 p-8 flex flex-col space-y-6 transition-all hover:shadow-md">
                <div class="flex justify-between items-end">
                    <h2 class="text-xl font-bold text-slate-800">변환 결과</h2>
                    <button id="copy-btn" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-xl font-bold text-xs hover:bg-indigo-50 hover:text-indigo-600 transition-all active:scale-95">복사하기</button>
                </div>
                <div class="relative flex-grow">
                    <textarea id="output-text" class="w-full h-64 p-6 bg-slate-50 border-none rounded-2xl resize-none text-base text-slate-700 placeholder-slate-300 outline-none" placeholder="전문적인 표현으로 이곳에 표시됩니다." readonly></textarea>
                </div>
                <div class="pt-2 text-xs text-slate-400 text-center">
                    비즈니스 환경에 맞는 적절한 톤앤매너를 추천합니다.
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center pt-8 text-slate-400 text-xs font-medium tracking-widest uppercase">
            <p>&copy; 2026 BizTone. All rights reserved.</p>
        </footer>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-8 right-8 z-50 flex flex-col gap-3 items-end"></div>

    <script src="js/script.js"></script>
</body>
</html>
